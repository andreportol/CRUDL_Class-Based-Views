{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p class="fs-5 pt-4">Tem certeza que deseja deletar o cadastro com a {{ object }} ?</p>
        <button type="submit" class="btn btn-danger mb-3">Confirmar</button>
        <a class="mb-3 btn btn-warning" href="{% url 'listardados' %}" role="button">Cancelar</a>
    </form>
{% endblock%}
